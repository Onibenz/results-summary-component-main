<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container" >
    <section class="result">
      <h1>Your Result</h1>
      <div class="result-box">
        <span>76</span>
        <p>of 100</p>
      </div>
      <div class="result-comment">
          <span>Great</span> <br />You scored higher than 65% of the people who
          have taken these tests.
      </div>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <span>
            <img src="images/icon-reaction.svg" alt="" />
            Reaction
          </span>
          <p class="number-style">80 <span>/100</span></p>
        </li>
        <li class="memory">
          <span>
            <img src="images/icon-memory.svg" alt="" />
            Memory
          </span>
          <p class="number-style">92 <span>/100</span></p>
        </li>
        <li class="verbal">
          <span>
            <img src="images/icon-verbal.svg" alt="" />
            Verbal
          </span>
          <p class="number-style">61 <span>/100</span></p>
        </li>
        <li class="visual">
          <span>
            <img src="images/icon-visual.svg" alt="" />
            Visual
          </span>
          <p class="number-style">72 <span>/100</span></p>
        </li>
      </ul>
      <div class="continue-btn">
        <a href="">Continue</a>
      </div>
    </section>
  </main>
  </body>
</html>
